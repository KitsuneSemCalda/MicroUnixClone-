name: Rust

on:
  push:
    branches: [ "master","dev" ]
  pull_request:
    branches: [ "master","dev" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy
    - name: Adding rust-src to project
      run: rustup component add rust-src
    - name: Build
      uses: actions-rs/cargo@v1 
      with:
        command: build
      env:
        RUSTFLAGS: "--verbose"
    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose -- --lib
    - name: Formatation check
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
    - name: Clippy check
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- -D warnings
